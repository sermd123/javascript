<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button onclick="switchIt()" type="button" name="button"> switch</button>

  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ul>


  <script type="text/javascript">
    function switchIt(){
      var li_first = document.body.children[1].firstElementChild;
      var li_third = document.body.children[1].lastElementChild;
      console.log(li_first);
      console.log(li_third);

        var t = li_third.innerHTML ;


        li_third.innerHTML = li_first.innerHTML;
        li_first.innerHTML =  t;


    }
  </script>
</body>
</html>
